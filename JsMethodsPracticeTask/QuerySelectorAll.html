<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <button onclick="changeBoxStyle()">Click </button>
    
    <script>
        function changeBoxStyle(){
            let boxes = document.querySelectorAll('.box');
    
            boxes.forEach(box => {
                box.style.backgroundColor = 'red';
                box.textContent = 'Changed';
            });

        }
    </script>
</body>
</html>
