<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHtml</title>
</head>
<body>
    <div class="container">
        <h1 id="headingText">This is Example of </h1>
    </div>
    <script>
        let heading = document.getElementById('headingText');
        heading.innerHTML+='<span> inner HTML </span>';
    </script>
</body>
</html>
