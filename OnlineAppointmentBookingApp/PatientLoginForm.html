<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Patient Login</title>
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <h1> Patient Login</h1>
            <form action="#" id="loginForm">
                <input type="email" name="emlEmail" id="emlEmail" placeholder="Email" required>
                <input type="password" name="pswPassword" id="pswPassword" placeholder="Password">
                <input type="button" value="Login" id="btnLogin" onclick="redirectToDashboard()">
                <p>OR</p>
                <input type="button" value="Register Now" id="btnRegisterNow" onclick="openRegistrationPage()">

        </div>
        </form>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
