<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    <div class="container" id="registrationContainer">
        <div class="tabs">
            <button class="tablink" onclick="openTab('patient')">Patient</button>
            <button class="tablink" onclick="openTab('doctor')">Doctor</button>
        </div>
        <div id="patient" class="tabcontent">
            <div class="formContainer">
                <h1>Patient Registration</h1>
                <form action="#">
                    <input type="text" name="txtName" id="txtName" placeholder="Name">
                    <input type="email" name="emlEmail" id="emlEmail" placeholder="Email">
                    <input type="password" name="pswPassword" id="pswPassword" placeholder="Password">
                    <input type="password" name="pswConfirmPassword" id="pswConfirmPassword" placeholder="Confirm Password">
                    <input type="text" name="txtCity" id="txtCity" placeholder="City">
                    <input type="button" value="Register" id="btnRegisterPatient" onclick="validatePatient()">
                </form>
            </div>
        </div>
        <div id="doctor" class="tabcontent">
            <div class="formContainer">
                <h1>Doctor Registration</h1>
                <form action="#">
                    <input type="text" name="txtName" id="txtNameDoctor" placeholder="Name">
                    <input type="email" name="emlEmail" id="emlEmailDoctor" placeholder="Email">
                    <input type="password" name="pswPassword" id="pswPasswordDoctor" placeholder="Password">
                    <input type="password" name="pswConfirmPassword" id="pswConfirmPasswordDoctor" placeholder="Confirm Password">
                    <input type="text" name="txtCity" id="txtCityDoctor" placeholder="City">
                    <input type="button" value="Register" id="btnRegisterDoctor" onclick="validateDoctor()">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- jQuery validation library -->
    <script src="app.js"></script>
</body>
</html>
